<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/antoanthongtin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Trang chủ</title>
</head>

<body>
    <div class="top-up"><i class="fa-solid fa-chevron-up"></i></div>
    <div class="nav">
        <a href="/">Trang chủ</a>
        <a href="#rsa">Tính RSA</a>
        <a href="#elgama">Tính El-Gamal</a>
        <a href="#Vigenere">Giải-Mã Hóa Vigenere</a>
        <a href="#cesar">Giải-mã hóa Cesar</a>
        <a href="#nghich-dao-modun">Nhịch đảo modun</a>
    </div>
    <div class="elgama" id="elgama">
        <h1>El-Gamal</h1>
        <div class="input">
            <h2>El-Gamal Encryption</h2>
            <label for="p">p: </label><input type="number" id="p" placeholder="Nhập p"><br>
            <label for="g">g: </label><input type="number" id="g" placeholder="Nhập g"><br>
            <label for="u">u: </label><input type="number" id="u" placeholder="Nhập u"><br>
            <label for="k">k: </label><input type="number" id="k" placeholder="Nhập k"><br>
            <label for="X">X: </label><input type="number" id="X" placeholder="Nhập X"><br>
            <button class="tinh_elgamal">Calculate</button>
        </div>
        <div id="output"></div>
    </div>
    <div class="rsa" id="rsa">
        <h1>RSA</h1>
        <div class="input">
            <label for="p-rsa">p: </label><input type="number" id="p-rsa" placeholder="Nhập p"><br>
            <label for="q-rsa">q: </label><input type="number" id="q-rsa" placeholder="Nhập q"><br>
            <label for="e-rsa">e: </label><input type="number" id="e-rsa" placeholder="Nhập e"><br>
            <button class="tinh_rsa">Giải</button>
            <div id="output2"></div>
        </div>
    </div>
    <div class="Vigenere" id="Vigenere">
        <h1>Giải mã Vigenere</h1>
        <div class="input">
            <label for="cipher_giai_ma">Bản mã: </label><input type="text" id="cipher_giai_ma"
                placeholder="Nhập bản mã"><br>
            <label for="key_giai_ma">Khóa: </label><input type="text" id="key_giai_ma" placeholder="Nhập khóa"><br>
            <button class="giai_ma_vigenere">Giải mã Vigenere</button>
            <div id="output3"></div>
        </div>
    </div>
    <div class="Vigenere">
        <h1>Mã hóa Vigenere</h1>
        <div class="input">
            <label for="cipher_ma_hoa">Bản mã: </label><input type="text" id="cipher_ma_hoa"
                placeholder="Nhập bản mã"><br>
            <label for="key_ma_hoa">Khóa: </label><input type="text" id="key_ma_hoa" placeholder="Nhập khóa"><br>
            <button class="ma_hoa_vigenere">Mã hóa Vigenere</button>
            <div id="output4"></div>
        </div>
    </div>
    <div class="cesar" id="cesar">
        <h1>Giải mã Cesar</h1>
        <div class="input">
            <label for="name_giai_ma">Tên: </label><input type="text" id="name_giai_ma"
                placeholder="Nhập tên (bản mã) cần giải mã"><br>
            <label for="shift_giai_ma">Khóa: </label><input type="number" id="shift_giai_ma"
                placeholder="Nhập khóa"><br>
            <button class="giai_ma_cesar">Giải mã Cesar</button>
            <div id="output5"></div>
        </div>
    </div>
    <div class="cesar">
        <h1>Mã hóa Cesar</h1>
        <div class="input">
            <label for="name_ma_hoa">Tên: </label><input type="text" id="name_ma_hoa"
                placeholder="Nhập tên (bản mã) cần mã hóa"><br>
            <label for="shift_ma_hoa">Khóa: </label><input type="number" id="shift_ma_hoa" placeholder="Nhập khóa"><br>
            <button class="ma_hoa_cesar">Mã hóa Cesar</button>
            <div id="output6"></div>
        </div>
    </div>
    <div class="nghich-dao-modun" id="nghich-dao-modun">
        <h1>Nghịch đảo modun</h1>
        <div class="input">
            <label for="num">Tìm nghịch đảo của </label><input type="number" id="num" placeholder="Nhập ..."><br>
            <label for="mod">theo modun </label><input type="number" id="mod" placeholder="Nhập..."><br>
            <button class="tinh_nghich_dao_modun">Tính nghịch đảo modun</button>
            <div id="output7"></div>
        </div>
    </div>
    <script src="style/giai_elGM.js"></script>
    <script src="style/giai_rsa.js"></script>
    <script src="style/vigenere.js"></script>
    <script src="style/nghich_dao_modun.js"></script>
</body>

</html>
